<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<!--  FONTS  -->
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<!--  CSS  -->
	<link href="./stylesheets/style.css" rel="stylesheet">
	<link href="./favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
	<link href="./favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<link href="./favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
	<link href="./favicon/site.webmanifest" rel="manifest">
	<title>ToDo List</title>
</head>
<body>
<div class="container">
	<h1 class="title">Список задач</h1>
	<div class="todo-main">
		<form class="add-form">
			<label class="input-field-label" title="Поле ввода задачи">
				<input class="input-field" title="Поле ввода задачи" type="text" value="" autofocus>
			</label>
			<label title="Нажмите для добавления задачи">
				<button class="btn-add" title="Нажмите для добавления задачи" type="submit">Добавить</button>
			</label>
		</form>

		<div class="todo-block">
		</div>

		<div class="del-buttons-block">
			<button class="del-selected-btn" title="Нажмите для удаления выбранных задач">Удалить
				завершенные
			</button>
			<button class="del-all-btn" title="Нажмите для удаления всех задач">Удалить все</button>
		</div>

	</div>
</div>
<script src="./js/index.js" type="module"></script>
</body>
</html>
